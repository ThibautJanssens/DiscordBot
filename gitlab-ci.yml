stages:
 - build
 - dockerize
 - deploy

services:
 - docker:dind

build:
 image: docker.mytcc.be/node_docker
 stage: build
 tags:
  - docker
 before_script:
  - rm -rf node-modules
  - rm -f package-lock.json
 script:
  - npm install --verbose
 artifacts:
  paths:
   - ./node_modules
   - ./package-lock.json
  expire_in: 1 day

dockerize as latest:
 image: docker
 stage: dockerize
 tags:
  - docker
 script:
  - docker build . -t docker.mytcc.be/bot-bicky:latest
  - docker push docker.mytcc.be/bot-bicky:latest

deploy in development environment:
 image: ubuntu
 stage: deploy
 tags:
  - docker
 before_script:
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  - echo "$SSH_KEY" | tr -d '\r' | ssh-add - > /dev/null
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
  - chmod 644 ~/.ssh/known_hosts
 script:
  - ssh -t kyky@server.mytcc.be "~/deploy_bot_bicky.sh"
 environment:
  name: production
  url: https://bot.bicky.mytcc.be
